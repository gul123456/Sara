
{% extends 'music/base.html' %}
{% block body %}
<div class="container">
<div class="row">
{% for album in all_albums %}

 <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{album.album_logo.url}}" height="241px" width="200px" class="img-circle">
      <div class="caption">
        <h2 class="text-center title">{{album.album_title}}</h2>
        <blockquote><small><cite>{{album.album_details}}</cite></small></blockquote> 
        <h1 class="text-center"><a href="{% url 'music:detail' album.id %}" class="btn btn-default btn-view" role="button"><i class="fa fa-eye" aria-hidden="true"></i>View</a>
        <form action="{% url 'music:delete_album' album.id %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="album_id" value="{{album.id}}">
          <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>
        </form>

        </h1>
      </div>
    </div>
  </div>
  
{% endfor %}
</div>
</div>
{% endblock %}
